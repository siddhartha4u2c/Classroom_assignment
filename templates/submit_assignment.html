{% extends "base.html" %}
{% block title %}Submit – {{ assignment.title }}{% endblock %}
{% block content %}
<h1 class="page-title">Submit: {{ assignment.title }}</h1>
<p style="color: var(--text-muted); margin-bottom: 1rem;">
  <a href="{{ url_for('view_assignment', aid=assignment.id) }}" class="file-link">← Back to assignment</a>
</p>
<div class="card">
  <form method="post" action="{{ url_for('submit_assignment', aid=assignment.id) }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="content">Your response (optional if you upload a file)</label>
      <textarea id="content" name="content" placeholder="Type your answer or notes here...">{{ submission.content if submission else '' }}</textarea>
    </div>
    <div class="form-group">
      <label for="file">Attach file (optional)</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt,.zip,.png,.jpg,.jpeg" style="width:100%; padding:0.5rem; border:1px solid var(--border); border-radius:8px; background:var(--card);">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('view_assignment', aid=assignment.id) }}" class="btn btn-ghost">Cancel</a>
  </form>
</div>
{% endblock %}
