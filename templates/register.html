{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="auth-page">
  <h1>Create an account</h1>
  <div class="card">
    <form method="post" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      <div class="form-group">
        <label>I am a</label>
        <select name="role" style="width:100%; padding:0.6rem 0.75rem; border:1px solid var(--border); border-radius:8px; font-family:inherit; font-size:1rem; background:var(--card);">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="footer-link">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </div>
</div>
{% endblock %}
