{% extends "base.html" %}
{% block title %}{{ 'Edit' if assignment else 'New' }} Assignment{% endblock %}
{% block content %}
<h1 class="page-title">{{ 'Edit' if assignment else 'Create' }} assignment</h1>
<div class="card">
  <form method="post" action="{{ url_for('edit_assignment', aid=assignment.id) if assignment else url_for('create_assignment') }}">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required value="{{ assignment.title if assignment else '' }}" placeholder="e.g. Essay on Climate Change">
    </div>
    <div class="form-group">
      <label for="description">Description / instructions</label>
      <textarea id="description" name="description" placeholder="Instructions for students...">{{ assignment.description if assignment else '' }}</textarea>
    </div>
    <div class="form-group">
      <label for="due_date">Due date (optional)</label>
      <input type="datetime-local" id="due_date" name="due_date"
        value="{{ assignment.due_date.strftime('%Y-%m-%dT%H:%M') if assignment and assignment.due_date else '' }}">
    </div>
    <div class="form-group">
      <label for="max_marks">Max marks</label>
      <input type="number" id="max_marks" name="max_marks" min="0" max="1000" value="{{ assignment.max_marks if assignment else 100 }}">
    </div>
    <button type="submit" class="btn btn-primary">{{ 'Update' if assignment else 'Create' }} assignment</button>
    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-ghost">Cancel</a>
  </form>
</div>
{% endblock %}
